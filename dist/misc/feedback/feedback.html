
<div class="container">
  <h3>Feedback</h3>
  <div class="row">
    <div class="col-sm-2">
      <h4>Date</h4>
    </div>
    <div class="col-sm-2">
      <h4>Email</h4>
    </div>
    <div class="col-sm-8">
      <h4>Comments</h4>
    </div>
  </div>
  <div ng-repeat="comment in vm.comments" class="row comments">
    <div class="col-sm-2">
      <p>{{comment.date}}</p>
    </div>
    <div class="col-sm-2">
      <p>{{comment.email}}</p>
    </div>
    <div class="col-sm-8">
      <p>{{comment.comment}}</p>
    </div>
  </div>
</div>
